<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meiosis Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div id="logo">Jad Firas</div>
    
    <!-- Start Page -->
    <div id="start-screen">
        <h1>Welcome to the Meiosis Adventure Game!</h1>
        <p>Click below to start learning about Meiosis.</p>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Content -->
    <div id="game-screen" style="display:none;">
        <h2 id="question"></h2>
        <div id="answer-buttons"></div>
        <button id="submit-answer" style="display:none;">Submit Answer</button>
        <div id="feedback" style="display:none;"></div>
        <div id="explanation" style="display:none;"></div>
        <button id="next-question" style="display:none;">Next Question</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
